- name: configures ELK VM with docker
  hosts: elk
  become: true
  tasks:

  - name: increase virutal memory
    command: sysctl -w vm.max_map_count=262144

  - name: use more memory
    sysctl:
      name: vm.max_map_count
      value: '262144'
      state: present
      reload: yes

  - name: install packages
    apt:
      name: ['docker.io', 'python3-pip']
      state: present
      force_apt_get: yes
      update_cache: yes

  - name: install docker
    pip:
      name: docker
      state: present

  - name: download/launch a docker elk container
    docker_container:
      name: elk
      image: sebp/elk:761
      state: started
      restart_policy: always
      published_ports:
        - 5601:5601
        - 9200:9200
        - 5044:5044

- name: configures Web1,2,3 VM with docker
  hosts: webservers
  become: true
  tasks:

  - name: install docker.io
    apt:
       update_cache: yes
       name: docker.io
       state: present

  - name: install pip3                
    apt:
       name: python3-pip
       state: present

  - name: install docker python module                
    pip:
       name: docker
       state: present

  - name: download/launch a docker web container
    docker_container:
       name: dvwa 
       image: cyberxsecurity/dvwa
       state: started
       restart_policy: always
       published_ports: 80:80

  - name: enable docker service
    systemd:
       name: docker   
       enabled: yes

- name: installing and launching filebeat
  hosts: webservers
  become: yes
  tasks:

  - name: download filebeat deb
    command: curl -L -O https://artifacts.elastic.co/downloads/beats/filebeat/filebeat-7.6.1-amd64.deb
 
  - name: install filebeat deb
    command: dpkg -i filebeat-7.6.1-amd64.deb

  - name: drop in filebeat.yml 
    copy:
      src: /etc/ansible/files/filebeat-config.yml
      dest: /etc/filebeat/filebeat.yml

  - name: enable and configure system module
    command: filebeat modules enable system

  - name: setup filebeat
    command: filebeat setup

  - name: start filebeat service
    command: service filebeat start

- name: Install metric beat
  hosts: webservers
  become: true
  tasks:
    # Use command module
  - name: Download metricbeat
    command: curl -L -O https://artifacts.elastic.co/downloads/beats/metricbeat/metricbeat-7.6.1-amd64.deb

    # Use command module
  - name: install metricbeat
    command: dpkg -i metricbeat-7.6.1-amd64.deb

    # Use copy module
  - name: drop in metricbeat config
    copy:
      src: /etc/ansible/files/metricbeat-config.yml
      dest: /etc/metricbeat/metricbeat.yml

    # Use command module
  - name: enable and configure docker module for metric beat
    command: metricbeat modules enable docker

    # Use command module
  - name: setup metric beat
    command: metricbeat setup

    # Use command module
  - name: start metric beat
    command: service metricbeat start

